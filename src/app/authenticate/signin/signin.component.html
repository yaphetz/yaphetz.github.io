<mat-card-title>Login</mat-card-title>
<div class="loading-overlay">

</div>

<form>
    <p>
        <mat-form-field>
            <input #emailInput type="text" matInput placeholder="Email" formControlName="email">
        </mat-form-field>
    </p>

    <p>
        <mat-form-field>
            <input #passwordInput type="password" matInput placeholder="Parola" formControlName="parola">
        </mat-form-field>
    </p>

    <p class="error">
    </p>

    <div class="login-button-container">
        <mat-spinner *ngIf="signinFetching" diameter="20" color="accent"></mat-spinner>
        <button type="button" class="login-button" (click)="signin(emailInput.value, passwordInput.value)" mat-raised-button [disabled]="signinFetching">
            <span *ngIf="!signinFetching" >Login</span>
            <span *ngIf="signinFetching" >Loging in</span>
        </button>
    </div>

</form>
